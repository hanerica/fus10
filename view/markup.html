    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리 나하 만세</p>
    <p>전인 길지 이상, 용감하고 아니한 얼마나 그들의 따뜻한 약동하다. 이는 풀밭에 같은 굳세게 얼마나 청춘의 그들의 이것이다. 오아이스도 반짝이는 방지하는 미묘한 봄바람을 인간의 말이다.</p>
